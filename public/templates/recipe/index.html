<div>
  <ul class='recipe-list'>
    <li ng-repeat='recipe in recipes | filter:query' class='index-recipe-item'>
      <div class='ui segment'>
        <a class='index-link'href='/#/recipe/{{recipe.id}}'>
          <div class=>{{recipe.name}}<br>
          {{recipe.blurb}}
        </a>
      </div>
    </li>
  </ul>
</div>
