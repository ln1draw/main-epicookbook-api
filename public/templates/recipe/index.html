
<div class='ui'>
  <ul class='recipe-list'>
    <li ng-repeat='recipe in recipes.sort() | filter:query'>
      <div class='recipe'>
        <a class='ui segment' href='/recipe/{{recipe.id}}'>
          {{recipe.name}}<br>
          {{recipe.blurb}}
        </a>
      </div>
    </li>
  </ul>
</div>
